<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family: Arial, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color:#f4f4f4; padding: 40px 0;">
        <tr>
            <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="padding: 40px 30px; text-align: center;">
                            <h1 style="color:#333333; margin: 0 0 20px;">Reset Your Password</h1>
                            <p style="color:#555555; font-size:16px; line-height:1.5; margin: 0 0 30px;">
                                We received a request to reset your password.<br />
                                Use the following code to reset it:
                            </p>
                            <div style="display:inline-block; background-color:#007BFF; color:#fff; font-size:24px; font-weight:bold; padding: 15px 30px; border-radius:8px; letter-spacing: 4px; user-select: all;">
                                {{Link}}
                            </div>
                            <p style="color:#999999; font-size:14px; margin-top: 30px;">
                                If you didn’t request a password reset, please ignore this email.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background:#f9f9f9; text-align:center; padding:15px; font-size:12px; color:#999999;">
                            &copy; 2025 SmartLabel. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
